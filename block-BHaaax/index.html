<!-- 
### Exercise 1

1. Create a simple page having a header, main content, and a footer.

2. Inside the header keep the brand name to the left and all the navigation to the right.

3. Inside the main content take an article section having two columns. In the first column put a heading and some introductory text of the article and in the second column take an image. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Page</title>
    <link rel="stylesheet" href="stylesheet/style.css">
</head>
<body>
    <header class="header">
        <h1>Realme</h1>
        <nav class="nav-link">
            <a href="#">Home</a>
            <a href="#">Cart</a>
            <a href="#">Order</a>
        </nav>
    </header>
    <main>
        <article class="section"> 
            <div>
                <h2 class="article-one">Realme Store</h2>
                <p class="article-one">Realme is a good brand always provide best quality to customer,i am using all product of realme.</p>
            </div>
            <div>
                <img src="w320.jpeg" alt="Realme store">
            </div>
        </article>
    </main>
    <footer>Realme</footer>
</body>
</html>
